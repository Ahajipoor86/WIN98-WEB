<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Desktop with Taskbar Menu</title>
    <style>
        /* تنظیمات کلی */
        body {
            margin: 0;
            padding: 0;
            background-color: #008080; /* رنگ پس‌زمینه سبز آبی */
            font-family: "Microsoft Sans Serif", Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* آیکون‌های دسکتاپ */
        .desktop {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            height: calc(100% - 30px);
            padding: 10px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80px;
            margin: 10px;
            cursor: pointer;
        }

        .icon img {
            width: 48px;
            height: 48px;
        }

        .icon span {
            margin-top: 5px;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 1px #000;
        }

        /* نوار وظیفه (Taskbar) */
        .taskbar {
            background-color: #c0c0c0;
            height: 30px;
            border-top: 2px solid #808080;
            display: flex;
            align-items: center;
            padding: 0 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .start-button {
            background-color: #c0c0c0;
            border: 2px outset #808080;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .start-button img {
            margin-right: 5px;
            width: 16px;
            height: 16px;
        }

        .start-button:active {
            border: 2px inset #808080;
        }

        /* منوی کشویی */
        .menu {
            display: none;
            background-color: #c0c0c0;
            border: 2px outset #808080;
            position: absolute;
            top: 40px;
            left: 10px;
            width: 120px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .menu a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
            font-size: 12px;
        }

        .menu a:hover {
            background-color: #808080;
            color: white;
        }

        .clock {
            margin-left: auto;
            padding-right: 10px;
            font-size: 12px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- دسکتاپ -->
    <div class="desktop">
        <div class="icon">
            <img src="image/My Computer-1.png" alt="My Computer" >
            <span>My Computer</span>
        </div>
        <div class="icon">
            <img src="Image/Web-document 2-1.png" alt="My Documents">
            <span>My Documents</span>
        </div>
        <div class="icon">
            <img src="Image/Empty Recycle Bin-1.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
        <div class="icon">
            <img src="Image/Network Neighborhood (48x48px).png" alt="Network">
            <span>Network</span>
        </div>
    </div>

    <!-- نوار وظیفه -->
    <div class="taskbar">
        <!-- دکمه Start -->
        <div class="start-button" onclick="toggleMenu()">
            <img src="Image/output-onlinegiftools.gif" alt="Start">
            Start
        </div>

        <!-- ساعت -->
        <div class="clock" id="clock">12:00 PM</div>
    </div>

    <!-- منوی کشویی -->
    <div class="menu" id="startMenu">
        <a href="https://www.google.com">google</a>
        <a href="https://chatgpt.com">Chat GPT</a>
        <a href=""><img style="width: 14px; height: 14px;" src="Image/Program-1.png"> Csharp projects</C></a>
        <a href="https://www.w3schools.com/">w3schools</a>
    </div>

    <script>
        // نمایش ساعت در نوار وظیفه
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            document.getElementById('clock').innerText = `${displayHours}:${minutes} ${ampm}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // نمایش و پنهان کردن منو
        function toggleMenu() {
            const menu = document.getElementById('startMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // بستن منو اگر خارج از آن کلیک شود
        window.onclick = function(event) {
            const menu = document.getElementById('startMenu');
            if (!event.target.matches('.start-button') && !event.target.matches('.menu')) {
                menu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
